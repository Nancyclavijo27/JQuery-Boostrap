<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQUERY-BOOSTRAP</title>
  <link rel="stylesheet" href="estilos.css">
  <!-- Estilos Bootstrap CDN -->
      <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="App.js"></script>
  
</head>
<body>
   
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div class="bg-dark text-white mt-5 p-2" id="contenido">
          <h2>Lista de Usuarios</h2>
          <ul id="user-list"></ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bg-dark text-white mt-5 p-2">
           <form id="myForm">
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="hidden" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="empresa">Empresa:</label>
              <input type="text" class="form-control" id="empresa" name="empresa" required>
            </div>
            <div class="form-group">
              <label for="descripcion">Descripci√≥n:</label>
              <input type="text" class="form-control" id="descripcion" name="descripcion" required>
            </div>
            <button type="button" class="btn btn-primary" id="createBtn">Crear</button>
            <button type="button" class="btn btn-danger" id="editBtn">Editar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
