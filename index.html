<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQUERY-BOOSTRAP</title>
  <link rel="stylesheet" href="estilos.css">
  <!-- Estilos Bootstrap CDN -->
      <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
      crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="App.js"></script>
  
</head>
<body>
   
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <div class="bg-dark text-white mt-5 p-2" id="contenido">
          <h2>Lista de Usuarios</h2>
          <ul id="user-list"></ul>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bg-dark text-white mt-5 p-2">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" autocomplete="off">
            </div>
            <button class="btn btn-primary">Crear</button>
            <button class="btn btn-danger">Quitar</button>
            <button class="btn btn-warning">Alternar</button>
            <button class="btn btn-success">Editar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
</body>
</html>
